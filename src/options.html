<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap/bootstrap.css">
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<script src='/socket.io/socket.io.js'></script>


<body>
  <div class="c1">
      <div class="container pb-4">
          <div class="row">
              <nav class="navbar navbar-expand-lg"></nav>
          </div>
      </div>

      <div hidden id="videoAlert" class="p-3">
        <p id="videotxtcall">Incoming Video Call...</p>
        <div class='d-flex mt-3 align-items-center justify-content-center'>
            <img src='images/profile.png' class='videopic' alt='user'>
        </div>
        <div class='d-flex align-items-center justify-content-center'>
            <h5 id='videocallername' class=''></h5>
        </div>

        <div id='videobtnsH' hidden>
            <div class='d-flex align-items-center justify-content-center'>
                <button class='btn green-button m-1 mt-2' id='acceptCall'>Accept</button>
                <button class='btn green-button red m-1 mt-2' id='rejectCall'>Reject</button>
            </div>
        </div>
        
        <div id='videotxtH' hidden>
            <div class='d-flex align-items-center justify-content-center'>
                <p>Ringing...</p>
            </div>
        </div>
            
      </div>

      <section class="outer">
        <div class="container my-5 ">
            <div class="row">
                <div class="col-md-4 leftsidebox bordera">
                    <h3 class="mx-4 mb-4">Chats</h3>
                    <div class="chatslistarea">

                    </div>
                </div>
                <div class="col-md-8 borderb">
                    <div class='d-flex align-items-center border-bottom '>     
                        <div class="d-flex justify-content-between align-items-center w-100">
                            <span class='d-flex align-items-center'>
                                <img src='images/profile.png' class='profilepic' alt='user'>
                                <h6 id='username' class='m-3'></h6>
                            </span>
                                
                            <button id="videoCall" hidden class='btn svgBtn text-end'>
                                <svg xmlns="http://www.w3.org/2000/svg" id="svg1" data-name="Layer 1" viewBox="0 0 24 24" width="512" height="512"><path d="M5,20H13c2.757,0,5-2.243,5-5v-6c0-2.757-2.243-5-5-5H5C2.243,4,0,6.243,0,9v6C0,17.757,2.243,20,5,20ZM24,8.313v7.319c0,.757-.42,1.437-1.097,1.775-.283,.141-.587,.211-.889,.211-.421,0-.837-.135-1.189-.399-.037-.028-.825-.81-.825-.81V7.544s.786-.789,.825-.818c.604-.454,1.399-.527,2.078-.188s1.097,1.018,1.097,1.775Z"/></svg>
                            </button>
                        
                        </div>       
                    </div>
                    <div class="m-2 p-2 chatbox"></div>
                    <div class="d-flex align-items-center ">
                        <input type="text" class="form hidden-true" id="text-input" placeholder="Type a message">
                        <button class="svgBtn hidden-true btn" id="AudioBtn" onclick="recordAudio()">
                            <svg xmlns="http://www.w3.org/2000/svg" id="svg2" data-name="Layer 1" viewBox="0 0 24 24" width="512" height="512"><path d="M22,13a9.01,9.01,0,0,1-9,9H11a9.011,9.011,0,0,1-9-9H0A11.013,11.013,0,0,0,11,24h2A11.013,11.013,0,0,0,24,13Z"/><path d="M9,13H5.071a7,7,0,0,0,13.858,0H15V11h4V8H15V6h3.929A7,7,0,0,0,5.071,6H9V8H5v3H9Z"/></svg>
                        </button>
                        <button class="svgBtn hidden-true btn" id="SendBtn" onclick="sendMessage()">
                            <svg xmlns="http://www.w3.org/2000/svg" id="svg1" data-name="Layer 1" viewBox="0 0 24 24" width="512" height="512"><path d="m.172,3.708C-.216,2.646.076,1.47.917.713,1.756-.041,2.951-.211,3.965.282l18.09,8.444c.97.454,1.664,1.283,1.945,2.273H4.048L.229,3.835c-.021-.041-.04-.084-.057-.127Zm3.89,9.292L.309,20.175c-.021.04-.039.08-.054.122-.387,1.063-.092,2.237.749,2.993.521.467,1.179.708,1.841.708.409,0,.819-.092,1.201-.279l18.011-8.438c.973-.456,1.666-1.288,1.945-2.28H4.062Z"/></svg>
                        </button>
                    </div>
                        
                </div>
            </div>
        </div>
      </section>
      
  <footer></footer>
  </div>

</body>
<script src="js/nav.js"></script>
<script src="js/rtc.js"></script>
<script src="bootstrap/bootstrap.bundle.js"></script>
<script src="bootstrap/bootstrap.bundle.min.js"></script>

</html>
