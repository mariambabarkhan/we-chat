<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap/bootstrap.css">
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<script src='/socket.io/socket.io.js'></script>


<body>
  <div class="c1">
      <div class="container pb-4">
          <div class="row">
              <nav class="navbar navbar-expand-lg"></nav>
          </div>
      </div>

      <section class="outer">
        <div class="container my-5 ">
            <div class="row">
                <div class="col-md-4 leftsidebox bordera">
                    <h3 class="mx-4 mb-4">Chats</h3>
                    <div class="chatslistarea">

                    </div>
                </div>
                <div class="col-md-8 borderb">
                    <div class='d-flex align-items-center border-bottom '>            
                        <img src='images/profile.png' class='profilepic' alt='user'>
                        <h6 id='username' class='m-3'></h6>
                    </div>

                    <div class="m-2 p-2 chatbox">
                        
                    </div>
                
                        <div class="d-flex align-items-center ">

                                <input type="text" class="form hidden-true" id="text-input" placeholder="Type a message">
                                <button class="svgBtn hidden-true btn" id="SendBtn" onclick="sendMessage()">
                            <svg xmlns="http://www.w3.org/2000/svg" id="svg1" data-name="Layer 1" viewBox="0 0 24 24" width="512" height="512"><path d="m.172,3.708C-.216,2.646.076,1.47.917.713,1.756-.041,2.951-.211,3.965.282l18.09,8.444c.97.454,1.664,1.283,1.945,2.273H4.048L.229,3.835c-.021-.041-.04-.084-.057-.127Zm3.89,9.292L.309,20.175c-.021.04-.039.08-.054.122-.387,1.063-.092,2.237.749,2.993.521.467,1.179.708,1.841.708.409,0,.819-.092,1.201-.279l18.011-8.438c.973-.456,1.666-1.288,1.945-2.28H4.062Z"/></svg>
                            </button>
                        </div>
                        
                </div>
            </div>
        </div>
      </section>
      
  <footer></footer>
  </div>

</body>
<script src="js/nav.js"></script>
<script src="js/rtc.js"></script>
<script src="bootstrap/bootstrap.bundle.js"></script>
<script src="bootstrap/bootstrap.bundle.min.js"></script>
<script>

    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    };
    
    fetchActiveUsers();
    var me = getUrlParameter('username');
    
    document.querySelectorAll(".hidden-true").forEach((element) => {
        element.hidden = true;
    });

    function updateUsers(users){

    if (!users.includes(me)) {
        window.location.href = 'index.html';
    }

    chatslistarea = document.querySelector('.chatslistarea');
    chatslistarea.innerHTML = '';
    for (let i = 0; i < users.length; i++) { 
        const element = users[i];
        if (element === me) {
            continue;
        }
        const div = document.createElement('div');
        div.classList.add('d-flex', 'align-items-center', 'border-bottom', 'chatlistitem');
        div.innerHTML = `
            <img src='images/profile.png' class='profilepic' alt='user'>
            <h6 class='m-3'>${element}</h6>
            <span class='active'></span>
        `;
        div.addEventListener('click', () => {
            document.querySelectorAll(".hidden-true").forEach((element) => {
                element.hidden = false;
            });

            document.getElementById('username').innerText = element;
            establishConnection();
        });
        chatslistarea.appendChild(div);
        }   
    }


    input = document.getElementById('text-input');
    // add Enter key event listener
    input.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            document.getElementById('SendBtn').click();
        }
    });

    function sendMessage() {
        const text = input.value;
        if (text === '') return;
        document.querySelector('.chatbox').innerHTML += `
            <div class='d-flex align-items-center text-end'>
                <span class='textmsg d-flex justify-content-center align-items-center'>
                    <div class=' mx-3 '>${text}</div>
                    <div class='date mt-3'>${new Date().toLocaleTimeString()}</div>
                    </div>
                </span>
        `        
        document.querySelector('.chatbox').scrollTo(0, document.querySelector('.chatbox').scrollHeight);
    }


    function fetchActiveUsers() {
            fetch('/active-users')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch active users');
                }
                return response.json();
            })
            .then(data => {
                updateUsers(data.activeUsers);
                })
            .catch(error => {
                console.error(error);
            });
        }
    setInterval(fetchActiveUsers, 1000);

</script>
</html>
