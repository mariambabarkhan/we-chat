<!DOCTYPE html>
<html>

<head>
    <title>Web Messaging</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="https://fonts.googleapis.com/css?family=Itim" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/7.3.0/adapter.min.js"
        integrity="sha256-2qQheewaqnZlXJ3RJRghVUwD/3fD9HNqxh4C+zvgmF4=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js'></script>
    <script src='https://cdn.rawgit.com/yahoo/xss-filters/master/dist/xss-filters.js'></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">

    <script src='/socket.io/socket.io.js'></script>

    <script src='js/autolink.js'></script>
    <script type="module" src='js/rtc.js'></script>
    <script type="module" src='js/events.js'></script>
    <script src="js/jquery-1.11.0.js"></script>

    <link rel='stylesheet' href='css/form.css' type="text/css">
    <link rel='stylesheet' href='css/app.css' type="text/css">
</head>

<body>
    <div class="container right-panel-active" id='room-create' hidden>
        <div class="container__form container--signup">
            <div class="form">
                <h2 class="form__title">Chat Room</h2>
                <div class="text-center">
                    <span class="form-text small text-danger form__title" id='err-msg'></span>
                </div>

                <input class="input" type="text" id='room-name' placeholder="Room Name">
                <input class="input" type="text" id='your-name' placeholder="Your Name">
                <button class="button1" id='create-room'>Create</button>
                <div class="form__title link" id='room-created'></div>
            </div>
        </div>

        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel simple" style="background-color:skyblue;  color:black;">
                    Create Room
                </div>
            </div>
        </div>
    </div>

    <div class="container right-panel-active" id='username-set' hidden>
        <div class="container__form container--signup">
            <div class="form">
                <h2 class="form__title">We Chat Room</h2>
                <div class="text-center">
                    <span class="form-text small text-danger form__title" id='err-msg-username'></span>
                </div>

                <input class="input" type="text" id='username' placeholder="Your Name">
                <button class="button1" class="btn btn-block rounded-0 btn-info" id='enter-room'>Join</button>
            </div>
        </div>

        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel simple">
                    Join Room
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid room-comm" id='chat-pane' hidden>
        <div class="row">
            <div id='local'></div>
        </div>
        <div class="row">
            <div class="col-md-12 main" id='main-section'>
                <div class="row mt-2 mb-2" id='videos'></div>
            </div>
            <div class="col-md-6 col-md-offset-3 well">
                <div class="center room-comm" hidden>
                    <div id='toggle-chat-pane'> <span id='new-chat-notification' hidden></span>
                    </div>

                    <button class="button">
                        <a href="/" class="link text-white">Leave</a>
                    </button>
                </div>
                <h2 class="room-title text-center">Chat Application</h2>

                <ul class="messages list-group">
                    <div id='chat-messages' class='mymessages'></div>
                </ul>

                <form id="messageForm">
                    <div class="form-group">
                        <div class="row comment-box-main p-3">
                            <div class="col-md-11 col-sm-11 col-11 pr-0 comment-box">
                                <textarea name = 'message' id = 'chat-input' class="textarea form-control" placeholder="Write message ..." autofocus required></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
